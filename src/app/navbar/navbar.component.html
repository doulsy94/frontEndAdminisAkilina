  <div class="nav-item dropdown">

      <img
        class="rounded-circle me-lg-2" 
        src="{{ imageuser }}"

     <!-- Modal de modif -->
     <div
     class="modal fade"
     id="staticBackdrop2"
     data-bs-backdrop="static"
     data-bs-keyboard="false"
     tabindex="-1"
     aria-labelledby="staticBackdropLabel"
     aria-hidden="true"
   >
     <div class="modal-dialog">
       <div class="modal-content">
        <form
        #updateForm="ngForm"
        (ngSubmit)="modifierUser(updateForm.value)" >
         <div class="modal-header">
           <h5 class="modal-title" id="staticBackdropLabel">
             Information du compte Admin
           </h5>
           <button
             type="button"
             class="btn-close"
             data-bs-dismiss="modal"
             aria-label="Close"
           ></button>
         </div>
         <div class="modal-body">
    
          <div class="form-group">
             <div class="input-box">
               <span> Nom d'utilisateur *</span>
               <input
                 type="text"
                 class="form-control"
                 name="username"
                 id="username"
                 placeholder="Entrez votre nom"
                 ngModel="{{ username }}"
                 
                 required
               />
             </div>
          </div>
          <div class="form-group">
            <div class="input-box">
              <span> Téléphone *</span>
              <input
                type="text"
                class="form-control"
                name="numero"
                id="numero"
                placeholder="Entrez votre nom"
                ngModel="{{ numero }}"
                
                required
              />
            </div>
         </div>
         <div class="form-group">
          <div class="input-box">
            <span> Email *</span>
            <input
              type="email"
              class="form-control"
              name="email"
              id="email"
              placeholder="******@gmail.com"
              ngModel="{{ email }}"
              
              required
            />
          </div>
       </div>
       <div class="form-group">
        <div class="input-box">
          <span> Adresse</span>
          <input
            type="text"
            class="form-control"
            name="addresse"
            id="addresse"
            placeholder="Entrer votre adresse"
            ngModel="{{ addresse }}"
            
            required
          />
        </div>
     </div>
         </div>
         <div class="modal-footer">
           <button
             type="button"
             class="btn-secondary"
             data-bs-dismiss="modal"
             style="width: 85px; border-radius: 10px; height: 35px;"
           >
             Annuler
           </button>
           <button
             type="submit"
             class="btn-primary"
             style="width: 90px; border-radius: 10px; background-color: #63C4FE; color: white; height: 35px;"
           >
             Modifier
           </button>
         </div>
        </form>
       </div>
     </div>
   </div>
</div>
